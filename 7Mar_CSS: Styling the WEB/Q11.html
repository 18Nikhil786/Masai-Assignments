<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors and Properties</title>
  <style>
    body {
      background-color: lightgray;
    }

    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }

    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>This is a Heading 1</h1>
  <h2>This is a Heading 2</h2>

  <p class="blue-paragraph">This is a paragraph with blue text and I have set its font size to 20px.</p>
  <p class="green-paragraph">This is a paragraph with green text and I have set its font size to 18px.</p>

</body>
</html>
