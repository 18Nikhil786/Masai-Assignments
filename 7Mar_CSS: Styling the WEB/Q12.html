<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Web Page</title>
  <style>
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <p class="highlight">This para has a yellow bg-color  and bold text.</p>
  <p class="note">This para has italic text and a dark green color.</p>
  <p>This para has the default style and I have set its font size to 16 px.</p>

</body>
</html>
