<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="email">Provide your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label>Sex:</label>
            <label>
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="female"> Female
            </label>
            <label>
                <input type="radio" id="other" name="gender" value="other"> Others
            </label>
        </div>

        <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." style="width: 220px; height: 60px;"></textarea>
        </div>
        
        <div>
            <button type="submit">Send Message</button>
        </div>
    </form>
</body>
</html>
