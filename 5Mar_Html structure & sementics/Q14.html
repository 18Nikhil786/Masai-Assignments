<body>
    <form action="/submit" style="display: flex; flex-direction: column; align-items: flex-start;">

        <div style="display: flex; align-items: center;">
          <label for="username" style="margin-right: 10px;">Enter Username:</label>
          <input type="text" id="username" name="username" style="margin-right: 20px;">
          <label for="password" style="margin-right: 10px;">Password:</label>
          <input type="password" id="password" name="password">
        </div>
      
        <button type="submit" style="margin-top: 10px; padding: 5px 10px;">Submit Form</button>
      
      </form>
      <!-- I have aligned the form and is now aligned to the left using flex-direction: column and align-items: flex-start.
I have also added Spacing and alignment to  improve with margins and padding. -->
    
</body>
